<html>   
   <head>
      <title>JavaScript Animation</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">      
      <script type = "text/javascript">
            var imgObj = null;
            var animate ;
            
            function init() {
               imgObj = document.getElementById('myImage');
               imgObj.style.position= 'relative'; 
               imgObj.style.left = '0px'; 
               imgObj.style.height = "150px";
               imgObj.style.width = "400px";
            }
            function start() {
               imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
               animate = setTimeout(start,10);
            }
            function stop() {
               clearTimeout(animate);
               imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            }
            
            window.onload = init;
      </script>
   </head>
   
   <body>   
      <form>

         <button type = "button" class="btn btn-danger" onclick = "start();">start</button>
         <button type = "button" class="btn btn-danger" onclick = "stop();">stop</button><br><br>
         <img id = "myImage" src = "blucrdsKoar.png">
      </form>      
   </body>
</html>
